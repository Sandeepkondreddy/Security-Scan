<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Employee Scan</title>
        <meta name="viewport" content="user-scalable=yes, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height" />
        <link rel="stylesheet" type='text/css' href="css/index.css">
        <link rel="stylesheet" type='text/css' href="bootstrap/css/bootstrap.css">
        <link rel="stylesheet" type='text/css' href="font-awesome/css/font-awesome.css">
        <link rel="stylesheet" type='text/css' href="https://fonts.googleapis.com/css?family=Ubuntu">
    </head>
    <body style="background-color: #2CC990;">
        <div class="topbar text-center">
            <img alt="KPCL" src="img/headerlogobar.png">
        </div>
        <div class="container text-center">
            <br><br><br><br>
            <span id="scan" class="i-thumbnail"><img alt="scan" src="img/scan.PNG" width="100px" height="100px"></span>
            <br><br><br><br>
            <h2 style="color: white;">Employee Pass<br>Scan</h2>
        </div>
    </body>
</html>
<script type="text/javascript" src="js/jquery-3.1.0.min.js"></script>
<script type="text/javascript" src="cordova.js"></script>
<script type="text/javascript">
    function scan() {
        cordova.plugins.barcodeScanner.scan(
            function (result) {
                if (!result.cancelled) {
                    window.location.href = 'details.html?id=' + result.text;
                }
            },
            function (error) {
                alert("Scanning failed: " + error);
            }
       );
    }
    $(document).ready(function () {
        $("#scan").click(function () {
            scan();
        });
    });
</script>
